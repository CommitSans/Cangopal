<!DOCTYPE html>
<html data-attr-t lang-t="html_lang">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title data-t>title</title>

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/login.css" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
	
	<!-- favicon -->
	<link rel="icon" href="favicon.png">

	<!-- Localize the website -->
	<!-- <script type="text/javascript" src="js/locale.js"></script> -->
</head>
<body class="bg-soft">
	<!-- Container -->
	<div id="login" class="container">
		<div class="text-center center">
			<img src="img/logo.svg" class="login-logo">
		</div>
		<div class="text-center center login-text">
			<!-- <h2 data-t>login.heading</h2> -->
			<p data-t>register.explanation</p>
		</div>
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin">
			<span id="reauth-email" class="reauth-email"></span>
			<input
				type="email"
				id="inputEmail"
				name="email"
				class="form-control"
				data-attr-t
				placeholder-t="register.email"
				required 
				autofocus
			/>
			<input
				type="password"
				id="inputPassword"
				name="password"
				class="form-control"
				data-attr-t
				placeholder-t="register.password"
				required
			>
			<input
				type="password"
				id="inputPassword"
				name="password"
				class="form-control"
				data-attr-t
				placeholder-t="register.password2"
				required
			>
			<input
				type="text"
				id="inputPhone"
				name="phone"
				class="form-control"
				data-attr-t
				placeholder-t="register.phone"
				required
			>

			<hr>

			<p data-t>register.extraInfo</p>

			<label class="small" data-t>register.shippings</label>
			<select
				id="inputShippings"
				name="shippings"
				class="form-control"
				required
			>
				<option data-t>register.shippingCount.0-100</option>
				<option data-t>register.shippingCount.100-500</option>
				<option data-t>register.shippingCount.500-1000</option>
				<option data-t>register.shippingCount.1000</option>
			</select>
			
			<label class="small" data-t>register.carriers</label>
			<input
				type="text"
				id="inputCarriers"
				name="carriers"
				class="form-control"
				required
			>

			<label class="small" data-t>register.shop</label>
			<input
				type="text"
				id="inputCarriers"
				name="carriers"
				class="form-control"
				required
			>

			<hr>

			<div id="tos" class="checkbox">
				<label>
					<input type="checkbox" value="tos" />
					<span data-t>register.tos.start</span>
					<a href="terms.html" data-t>register.tos.terms</a>
					<span data-t>register.tos.connector</span>
					<a href="privacy.html" data-t>register.tos.privacy</a>
					<span data-t>register.tos.end</span>
				</label>
			</div>
			<button
				class="btn btn-lg btn-primary btn-block btn-register"
				type="submit"
			>
				<span data-t>register.submit</span>
			</button>
		</form><!-- /form -->
	</div>

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
